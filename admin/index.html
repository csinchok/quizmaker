<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizzr</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .form-group {
            border: 1px dotted #000;
            padding: 20px;
        }
        .form-group .thumbnail {
            width: 250px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h1>CREATE YOUR OWN VIRAL QUIZ</h1>
        <form role="form">
            <h4>Quiz metadata</h4>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="How gay are you?">
                <label for="description">Description</label>
                <textarea class="form-control" name="name" placeholder="Finally, an answer to the question thatâ€™s been puzzling you all this time."></textarea>
            </div>
            <h4>Quiz results</h4>
            <button type="button" class="btn btn-primary btn-lg" id="add-result">Add result</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
        var resultTemplate = '<div class="form-group result-input"><label for="title">Title</label><input type="text" class="form-control" name="title" placeholder="You got: A little gay"><label for="title">Description</label><textarea type="text" class="form-control" name="description" placeholder="I guess you\'re a little gay."></textarea><label for="image">Image</label><div class="thumbnail"><img width="250" src="http://placehold.it/250x250" /></div><input type="file" class="form-control" name="image"/></div>';

        function imagePreview(e){
            if(this.files.length > 0) {
                var selectedImage = this.files[0];

                // Only process image files.
                if (!selectedImage.type.match('image.*')) {
                    return;
                }
                var previewEl = $(this).siblings(".thumbnail").find("img")[0];

                var reader = new FileReader();
                reader.onloadend = function(){
                    console.log(reader.result);
                    previewEl.src = reader.result;
                };

                reader.readAsDataURL(selectedImage);
            }
            console.log(this.files);
        }

        $(document).ready(function(){
            $("#add-result").click(function(e){
                $(this).before(resultTemplate);
                $("input:file").change(imagePreview);;
            });
        });
    </script>
  </body>
</html>
